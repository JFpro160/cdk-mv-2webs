Description: Esta pila incluye los recursos necesarios para desplegar aplicaciones AWS CDK en este entorno.

Parameters:
  Qualifier:
    Description: Un identificador para distinguir múltiples pilas de bootstrap en el mismo entorno.
    Default: ec2-dep
    Type: String
    AllowedPattern: "[A-Za-z0-9_-]{1,10}"
    ConstraintDescription: El identificador debe ser alfanumérico y de hasta 10 caracteres.

  PublicAccessBlockConfiguration:
    Description: Controla si se habilita la configuración de bloqueo de acceso público para el bucket S3 de staging.
    Default: "true"
    Type: String
    AllowedValues:
      - "true"
      - "false"

  FileAssetsBucketKmsKeyId:
    Description: Dejar vacío para crear una nueva clave (por defecto), 'AWS_MANAGED_KEY' para usar una clave gestionada por AWS, o el ID/ARN de una clave existente.
    Default: ""
    Type: String

Conditions:
  UsePublicAccessBlockConfiguration:
    Fn::Equals: 
      - Ref: PublicAccessBlockConfiguration
      - "true"

  CreateNewKey:
    Fn::Equals:
      - ""
      - Ref: FileAssetsBucketKmsKeyId

  UseAwsManagedKey:
    Fn::Equals:
      - AWS_MANAGED_KEY
      - Ref: FileAssetsBucketKmsKeyId

Resources:
  CdkBootstrapVersion:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: !Sub "/cdk-bootstrap/${Qualifier}/version"
      Type: "String"
      Value: "21"
      Description: "La versión de los recursos de bootstrap."

  StagingBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "cdk-${Qualifier}-assets-${AWS::AccountId}-${AWS::Region}"
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: !If [UsePublicAccessBlockConfiguration, true, false]
        BlockPublicPolicy: !If [UsePublicAccessBlockConfiguration, true, false]
        IgnorePublicAcls: !If [UsePublicAccessBlockConfiguration, true, false]
        RestrictPublicBuckets: !If [UsePublicAccessBlockConfiguration, true, false]

Outputs:
  BootstrapVersion:
    Description: La versión de los recursos de bootstrap que se están usando en esta pila.
    Value: !GetAtt CdkBootstrapVersion.Value

  BucketName:
    Description: El nombre del bucket S3 creado por esta pila.
    Value:
      Fn::Sub: ${StagingBucket}

  BucketDomainName:
    Description: El dominio del bucket S3 creado por esta pila.
    Value:
      Fn::Sub: ${StagingBucket.RegionalDomainName}

